                <div class="card">

                                                <a href="#" class="dataTable-sorter">From</a>
                                            </th>

                                                <a href="#" class="dataTable-sorter">To</a>

                                                <a href="#" class="dataTable-sorter">Remark</a>
                                            </th>
                                            <th data-sortable="" style="width: 14.4933%;">
                                                <a href="#" class="dataTable-sorter">Status</a>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let leave Of leaveapplys">
                                            <td>{{leave.leavetypeId}}</td>
                                            <td>{{leave.fromDate}}</td>
                                            <td>{{leave.toDate}}</td>
                                            <td>{{leave.applydate}}</td>
                                            <td>waiting for approval</td>
                                            <td>

                                            </td>
                                        </tr>
